<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="TodoListUi.css">
    <title></title>
  </head>
  <body class="bg-primary">
    <div id="back" class="container">

      <header>
        <div id="head" class="text-center">
          <h1 style="color:white">TODO LIST</h1><br>
        </div>
      </header>


      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <input type="text" id="todotext" class="form-control"><br>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div id="warning" class="text-center" style="color:red"></div>

      <div class="row text-center">
        <button type="button" id="add" class="btn btn-success" name="button">Add</button>
        <button type="button" id="complete" class="btn btn-warning" name="button">Complete</button>
      </div><br><br>



      <div class="row">
        <div class="col-md-2 text_center"></div>

        <div class="col-md-3 text_center img-rounded" style="background-color:white; color:black">
          <br><p class="text-center category">TODO List</p><hr>
          <div id="todo"></div><br>
        </div>

        <div class="col-md-2 text_center"></div>

        <div class="col-md-3 text_center img-rounded" style="background-color:white; color:black">
          <br><p class="text-center category">Completed List</p><hr>
          <div id="done"></div><br>
        </div>

        <div class="col-md-2 text_center"></div>
      </div>
      <script type="text/javascript" src="TodoListUi.js"></script>
    </div>
  </body>
</html>
