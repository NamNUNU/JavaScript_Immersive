<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title></title>
  </head>
  <body>
    <div id="back" class="container">

      <header>
        <div id="head" class="text-center">
          <h1>TODO LIST</h1><br>
        </div>
      </header>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <input type="text" id="todotext" class="form-control"><br>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div class="row text-center">
        <button type="button" id="add" class="btn btn-primary" name="button">Add</button>
        <button type="button" id="complete" class="btn btn-success" name="button">Complete</button>
        <button type="button" id="show" class="btn btn-info" name="button">Show</button>
      </div>

      <div class="row">
        <div id="todo" class="col-md-6 text_center">

        </div>
        <div  id="complete" class="col-md-6 text_center">

        </div>
      </div>
      <script type="text/javascript" src="TodoListUi.js"></script>
    </div>
  </body>
</html>
